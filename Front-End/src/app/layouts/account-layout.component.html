<html lang="en"><head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Bootstrap CSS -->
 
  <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Employee Management</title>
</head>

<body>
  <div class="page-wrapper chiller-theme" [class.toggled]="!isSidebarClosed">
      <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
          <i class="fa  fa-bars"></i>
      </a>
      <header class="ant-layout-header app-header dark" style="background-color:#00acc1;">
          <div class="app-header-wrapper ">

              <div class="nav">
                  <div class="nav-left">
                      <div class="nav-close" (click)="onToggleSideBar()">
                          <span id="close-sidebar" role="img" aria-label="menu-fold" class="anticon anticon-menu-fold nav-icon">
                              <svg viewBox="64 64 896 896" focusable="false" class="" data-icon="menu-fold" width="1em" height="1em" fill="#fff" aria-hidden="true">
                                  <path d="M408 442h480c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8H408c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8zm-8 204c0 4.4 3.6 8 8 8h480c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8H408c-4.4 0-8 3.6-8 8v56zm504-486H120c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8zm0 632H120c-4.4 0-8 3.6-8 8v56c0 4.4 3.6 8 8 8h784c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8zM115.4 518.9L271.7 642c5.8 4.6 14.4.5 14.4-6.9V388.9c0-7.4-8.5-11.5-14.4-6.9L115.4 505.1a8.74 8.74 0 000 13.8z">
                                  </path>
                              </svg>
                          </span>
                      </div>
                      <div class="logo-wrap">
                          <span class="logo-text"><img src="../../assets/img/logo.png"></span>
                      </div>
                      
                  </div>
                  <div class="nav-center flex-grow-1">
                      <div class="nav-search-wrap flex-grow-1 text-center">
                          <div class="form-group mb-0 position-relative d-inline-block">
                             
                          </div>
                      </div>
                  </div>
                  <div class="nav-right">
                      <ul class="ant-menu ant-dropdown-trigger ant-menu-light ant-menu-root ant-menu-horizontal" role="menu">
                          <li class="ant-menu-submenu ant-menu-submenu-horizontal ant-menu-overflowed-submenu" role="menuitem" style="display: none;">
                              <div class="ant-menu-submenu-title" role="button" aria-expanded="false" aria-haspopup="true"><span>···</span><i class="ant-menu-submenu-arrow"></i></div>
                          </li>
                          <li class="ant-menu-item ant-menu-item-only-child" role="menuitem">
                              <a href="#/">
                                  <span role="img" aria-label="global" class="anticon anticon-global nav-icon mr-0">
                                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff" width="22px" height="22px">
                                          <path d="M0 0h24v24H0z" fill="none"></path>
                                          <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"></path>
                                      </svg>
                                  </span>
                              </a>
                          </li>
                          <li class="ant-menu-submenu ant-menu-submenu-horizontal ant-menu-overflowed-submenu" role="menuitem" style="visibility: hidden; position: absolute; display: none;">
                              <div class="ant-menu-submenu-title" role="button" aria-expanded="false" aria-haspopup="true"><span>···</span><i class="ant-menu-submenu-arrow"></i></div>
                          </li>
                      </ul>
                    
                      <ul class="ant-menu ant-menu-light ant-menu-root ant-menu-horizontal" role="menu">
                          <li class="ant-menu-submenu ant-menu-submenu-horizontal ant-menu-overflowed-submenu" role="menuitem" style="display: none;">
                              <div class="ant-menu-submenu-title" role="button" aria-expanded="false" aria-haspopup="true"><span>···</span><i class="ant-menu-submenu-arrow"></i></div>
                          </li>
                          <li class="ant-menu-item ant-menu-item-only-child" role="menuitem">
                              <span role="img" aria-label="setting" class="anticon anticon-setting nav-icon mr-0">
                                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff" width="22px" height="22px">
                                      <path d="M0 0h24v24H0z" fill="none"></path>
                                      <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
                                  </svg>
                              </span>
                          </li>
                          <li class="ant-menu-submenu ant-menu-submenu-horizontal ant-menu-overflowed-submenu" role="menuitem" style="visibility: hidden; position: absolute; display: none;">
                              <div class="ant-menu-submenu-title" role="button" aria-expanded="false" aria-haspopup="true"><span>···</span><i class="ant-menu-submenu-arrow"></i></div>
                          </li>
                      </ul>
                    
                  </div>

              </div>
          </div>
      </header>
      <nav id="sidebar" class="sidebar-wrapper">
          <div class="sidebar-content">
              <div class="sidebar-top">
                  <div class="sidebar-profile">
                      <div class="s-profile-head text-left">
                          <img class="sp-avatar" src="../../assets/img/avatar.jpg">
                      </div>
                      <div class="s-profile-body text-left">
                          <h6 class="profile-name">{{this.loggedInUser.name}}</h6>
                          <div class="dropdown">
                              <button class="btn btn-secondary custom-d-btn bg-transparent px-0  " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  {{this.loggedInUser.email}}
                              </button>
                              
                          </div>
                      </div>
                  </div>
                  <div class="sidebar-menu">
                      <ul>
                          <!-- <li class="header-menu">
                          <span>General</span>
                      </li> -->
                          <li class="" [class.active]="this.router.url==='/dashboard'">
                              <a routerLink="/dashboard">
                                  <i class="fa fa-dashboard"></i>
                                  <span>Dashboard</span>
                              </a>

                          </li>
                          <li class="" [class.active]="this.router.url==='/employee'">
                              <a routerLink="/employee">
                                  <i class="fa fa-shopping-cart"></i>
                                  <span>Employee</span>
                              </a>

                          </li>

                         
                          <li (click)="onLogout()">
                              <a href="#">
                                  <i class="fa fa-sign-out"></i>
                                  <span>Logout</span>
                              </a>
                          </li>
                      </ul>
                      
                  </div>
              </div>
              <div class="sidebar-bottom">
                  <h6 class="s-footer-text-1">
                      Lorem Ipsum ©
                  </h6>
                  <p class="s-footer-link"><a href="javascript:void(0)">Privacy</a> &amp; <a  href="javascript:void(0)">Terms</a></p>
              </div>
              <!-- sidebar-menu  -->
          </div>
        
      </nav>
      <!-- sidebar-wrapper  -->
      <main class="page-content">
<router-outlet></router-outlet>
          </main>
      <!-- page-content" -->
  </div>

</body></html>
